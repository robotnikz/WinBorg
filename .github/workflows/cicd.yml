name: CI/CD Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    # Nightly full regression run (UTC)
    - cron: "30 2 * * *"

jobs:
  # JOB 1: QUALITY ASSURANCE
  # Runs Typechecks and Unit Tests
  test:
    name: Run Tests & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: "Security: Audit production dependencies (high+)"
        run: npm audit --omit=dev --audit-level=high

      - name: Type Check (TypeScript)
        run: npm run typecheck

      - name: Run Unit Tests (with Coverage)
        run: npm run test:coverage

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: error

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Decide E2E suite (smoke on PRs, full on main)
        id: e2e
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "script=test:e2e:smoke" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            echo "script=test:e2e:full" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "script=test:e2e:full" >> "$GITHUB_OUTPUT"
          else
            echo "script=test:e2e:smoke" >> "$GITHUB_OUTPUT"
          fi

      - name: Run E2E Tests (Headless)
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npm run ${{ steps.e2e.outputs.script }}

      - name: Upload Playwright Report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore

  # JOB 2: Windows Dist Build (PR gate)
  # Ensures packaging stays buildable before merge.
  dist_windows:
    name: Build Windows Dist (PR)
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build dist (electron-builder)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npm run dist

  # JOB 2: Semantic Release
  # Only runs if tests pass AND we are on main branch (not PRs)
  release:
    name: Semantic Release
    needs: test # WAITS FOR TESTS TO PASS
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: windows-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          # semantic-release@25 requires Node >= 22.14.0
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
