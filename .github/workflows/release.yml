name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    # Change runner to Windows to build the .exe
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # Update Node.js version to be compatible with semantic-release
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build application
        # Add "-- --publish never" to prevent electron-builder from publishing
        run: npm run dist -- --publish never

      - name: Release
        env:
          # The GITHUB_TOKEN is automatically provided by GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
